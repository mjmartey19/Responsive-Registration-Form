<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration</h2>
            <form action="">
                <div class="row">
                    <div class="field">
                        <label for="fn">Full Name</label>
                        <input type="text" name="" id="fn" placeholder="Enter your name" required>
                    </div>
                    <div class="field">
                        <label for="username">username</label>
                        <input type="text" name="" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="" minlength="10" maxlength="10" id="phone"
                            placeholder="Enter your Number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="field">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="" id="cpassword" placeholder="Confrim your Password" required>
                    </div>
                </div>

                <div class="radio">
                    <div>
                        <label for="radio"><b>Gender</b></label>
                    </div>
                    <div class="row">
                        <div class="radio-button">
                            <input type="radio" name="radio" id="radio" required>Male
                        </div>
                        <div class="radio-button">
                            <input type="radio" name="radio" id="radio" required>Female
                        </div>
                        <div class="radio-button">
                            <input type="radio" name="radio" id="radio" required>Prefer not to say
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" id="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
